  usb_howto: <h2>Wie kommt das Image auf den USB-Stick?</h2>
    <h3>Ubuntu</h3>Wenn du bereits ein Ubuntu installiert hast kann hierfür ganz einfach der Startmedienersteller benutzt werden. 
    Erreicht werden kann dieser über System -> Systemverwaltung -> Startmedienersteller. 
    In dem Bereich Quellabbilddatei (*.iso) oder CD muss über den Button Weitere... das Image ausgewählt werden. 
    Im zweiten Feld Zu verwendender Datenträger muss der USB-Stick ausgewählt werden. 
    Abschließend kann noch ausgewählt werden ob Daten auf dem USB-Stick gespeichert werden sollen oder nicht. 
    Mit einem Klick auf Startmedium erstellen wird das Image auf den USB-Stick kopiert. 
    Der Vorgang kann recht lange dauern, jenachdem wie schnell Dateien auf den USB-Stick kopiert werden können. 
    Sobald der Vorgang abgeschlossen ist wird eine Erfolgsmeldung auf dem Bildschirm erscheinen. 
    <h3>Microsoft Windows</h3> Zuerst lädt man sich <a href="http://unetbootin.sourceforge.net" target="_blank">hier</a> den UNetbootin herunter. 
    Sobald der Download beendet ist kann man den UNetbooin ohne Installation direkt starten. 
    Nach einem Klick auf Abbild kann man über die drei ... rechts das Image auswählen. 
    Über den Laufwerksbuchstaben im unteren Teil von UNetbootin muss man den richtigen USB-Stick auswählen und mit einem Klick 
    auf OK wird das Image auf den USB-Stick kopiert. Der Vorgang kann recht lange dauern, jenachdem wie schnell Dateien auf den 
    USB-Stick kopiert werden können. Sobald der Vorgang abgeschlossen ist wird eine Erfolgsmeldung auf dem Bildschirm erscheinen.
