  view_home_donate_why: Der Betrieb der Communtu-Webseite basiert vor allem auf dem Einsatz von Freiwilligen; er kostet aber auch Geld (u.a. für Server und Räume). Communtu ist daher auf Spenden angewiesen. Auch kleine Beträge helfen.
  view_home_faq_00: Häufig gestellte Fragen
  view_home_faq_01: Was ist ein Bündel?
  view_home_faq_02: Ein Bündel ist eine Zusammenstellung von Software für einen bestimmten Aufgabenbereich, den du mit deinem Rechner erledigen kannst.
  view_home_faq_03: Wie installiere ich ein Bündel?
  view_home_faq_04: Um ein Bündel zu installieren gibt es zwei Möglichkeiten.<p> Die erste Möglichkeit ist, dass du auf <b>Download</b> klickst. Rechts siehst du dann eine kleine Box mit der Überschrift „Einstellungen“, dort kannst du auf „ändern“ klicken um z. B. deine Oberfläche (Kubuntu (KDE), Xubuntu (XFCE) oder Lubuntu (LXDE)) anzupassen oder welche Quellen und Lizenzen zugelassen werden sollen. Nach einem Klick auf Speichern musst du wieder auf <b>Download</b> klicken, um zu der Auswahlmaske zurückzukehren.<p> Hier kannst du nun eine Grobauswahl der Tätigkeiten auswählen, welche du mit deinem Computer machen möchtest. Nachdem eine Tätigkeit (z. B. Grafik) ausgewählt wird, erscheinen in der rechten Spalte alle veröffentlichten Bündel der Kategorie. Wenn ein Bündel als „Standardmäßig installiert“ markiert ist, wird es automatisch ausgewählt. Jede Änderung an der Auswahl wird sofort gespeichert. Nun kannst du die Auswahl über den Menüpunkt „Installieren“ direkt auf deinem bestehenden System installieren, zuerst müssen jedoch die Quellen hinzugefügt werden.<p> Die zweite Möglichkeit ist, dass du direkt ein einzelnes Bündel installierst. Dazu klickst du auf <b>Bündel</b> und dann <b>Alle veröffentlichen Bündel</b>. Dort bekommst du eine Übersicht über alle in Communtu erstellten Bündel. Hier müssen, sofern noch nicht geschehen, die Quellen hinzugefügt werden (ein Klick auf "Quellen hinzufügen") und dann mit einem Klick auf "installieren mittels Metapaket" das entsprechende Bündel installiert werden.
  view_home_faq_05: Wie kann ich ein Bündel erstellen?
  view_home_faq_06: 'Hierfür klickst du auf <b>Bündel</b> und dann auf "Neues Bündel". Links siehst du nun eine Liste mit Programmen und rechts noch eine leere Liste. Dies ist der Bündeleditor. Mit einem Klick auf das Plus-Zeichen in der linken Liste kannst du nun Programme zu deinem Bündel hinzufügen. Sobald du damit fertig bist klickst auf das Speichern-Symbol. Hier musst du nun einen sinnvollen Namen für dein Bündel vergeben, die Version angeben und eine kleine Beschreibung eingeben damit andere Nutzer sofort wissen was für Programme in deinem Bündel sind. Damit andere Nutzer dein Bündel sehen, bewerten und installieren können muss dieses veröffentlicht werden. Dies geht erst, sobald das Bündel gespeichert ist. Achtung: bitte ein Bündel erst veröffentlichen wenn es ausgereift ist, also wenn du der Meinung bist, hier wird sich so schnell nichts mehr ändern! Das Ändern des Bündels ist nicht mehr möglich wenn es veröffentlicht wurde.<p> Wenn du der Meinung bist, dass dein Bündel um nützliche Programme erweitert werden kann oder ein Programm nicht mehr in dem Bündel enthalten sein soll musst du zuerst unter <b>Bündel</b> und dann "Meine Bündel" das entsprechende Bündel auswählen. Rechts ist dann aus dem Aufklapp-Menü der Punkt "Paketliste editieren" auszuwählen. Anschließend erscheint wieder der Bündeleditor. Sobald die Paketliste bearbeitet wurde muss diese gespeichert werden. Nun muss die Version höhergesetzt werden und anschließend gespeichert werden. Das Bündel wurde nun aktualisiert.'
  view_home_faq_07: Wie kann ich ein Bündel bewerten?
  view_home_faq_08: Du gehst auf den Menüpunkt "Bündel" und lässt dir unter "Veröffentlichte Bündel" die Bündel anzeigen. Dort kannst du bis zu fünf Sterne anklicken. Danach erscheint ein Kommentarfeld, in dem du diese Bewertung qualifizieren kannst.
  view_home_faq_09: Wie kann ich ein Bündel ändern?
  view_home_faq_10: Du gehst auf den Menüpunkt "Meine Bündel" unter "Bündel" und läßt dir da deine Bündel auflisten. Das zu ändernde Bündel klickst du nun an. Du bekommst nun alle wichtigen Informationen zu deinem Bündel angezeigt. Unter "Aktionen" kannst du nun dieses Bündel oder auch die Paketliste editieren. Wenn das Paket nicht veröffentlicht ist, dann kannst du es auch löschen oder ansonsten auch veröffentlichen.
  view_home_faq_11: Wie erstelle ich ein Bündel aus meinen installierten Programmen?
  view_home_faq_12: 'Unter <b>Bündel</b> und dann "Neues Bündel" gibt es den Punkt "Bündel aus einer Paketliste erstellen", der anzuklicken ist. Dort ist beschrieben, wie du deine Paketliste in Communtu hochladen kannst. Sobald das Bündel gespeichert ist, ist der Vorgang der Gleiche wie bei einem neuen Bündel erstellen: sinnvollen Namen auswählen, Version bestimmen, Beschreibung einfügen und speichern.'
  view_home_faq_13: Wie finde ich Programme?
  view_home_faq_14: Gehe dazu bitte auf den Menüpunkt "Programme suchen". Hier hast du ein Suchfeld, in dem du den Namen des gesuchten Prgramms angeben kannst. Weiter ist es möglich die Suche nur über Programme durchzuführen, in dem das Feld "Nur Programme" angeklickt wird und somit sonstige Bibliotheken nicht mehr angezeigt werden. Weiter ist es auch möglich eine Debian-Section auszuwählen, der die Auswahl an Programmen anhand von Kategorien vorselektiert.
  view_home_faq_15: Wie kann ich ein einzelnes Programm installieren?
  view_home_faq_16: Gehe dazu bitte auf den Menüpunkt "Programme suchen". Dort bekommst du eine Auswahl von Programmen. Wenn du dein gewünschtes Programm gefunden hast, kannst du dieses durch Klicken auf das Installationssymbol installieren. Es ist möglich, dass du vorher noch auf "Quellen hinzufügen" klicken musst, da es sein kann, dass das Programm in einer Quelle verfügabr ist, die deinem System noch nicht bekannt ist.
  view_home_faq_17: Wie kann ich einen Programmvorschlag einbringen?
  view_home_faq_18: Das ist ganz einfach. Dazu klickst du im Bündeleditor (erreichbar wenn du auf <b>Bündel</b> klickst) auf "Repository vorschlagen". Hier musst du nun den Link zu dem Programm angeben und uns kurz erläutern, wieso wir das Programm in Communtu aufnehmen sollen.
  view_home_faq_19: Was ist ein Repository?
  view_home_faq_20: Ein Repository (englisch für "Paketquelle") ist eine Sammlung von Programmen. Über die Paketverwaltung (in Gnome und XFCE ist dies Synaptic, in KDE ist dies KPackageKit) kannst du Programme aus den Paketquellen installieren. Gleichzeitig bekommst du über genau die gleichen Paketquellen auch die Updates für die installierten Programme. Weitere Informationen zu Paketquellen findest du <a href="http://wiki.ubuntuusers.de/Paketquellen" target="_blank">hier</a>.
  view_home_faq_21: Wie finde ich die Communtu-Paketquellen in meinem System?
  view_home_faq_23: Wie kann ich die Metapakete wieder entfernen?
  view_home_faq_24: Welche Pakete liegen in Eurem Repository?
  view_home_faq_25: Die Quelle packages.communtu.org enthält nur Metapakete, die den Communtu-Bündeln entsprechen. Richtige Software wird dort also nicht angeboten; dafür werden <a href="/distributions" target="_blank">hier</a> aufgelisteten Repositories direkt verwendet.
  view_home_faq_all_01: Das Deaktivieren führt nicht zum Deinstallieren von Paketen noch werden dadurch die Updates für die installierten Pakete unterbrochen. Diese werden aus anderen Softwarequellen, die ggf. von Communtu installiert wurden, bedient.
  view_home_faq_all_02: Die einzelnen Pakete werden dadurch nicht deinstalliert sondern lassen sich wie gewohnt über Synaptic oder KPackageKit auswählen und deinstallieren.
  view_home_faq_gnome_01: Unter "System -> Systemverwaltung -> Software-Quellen -> Softwarequellen von Drittanbietern" sind die Communtu Quellen auffindbar. Hier können sie auch wieder deaktiviert werden.
  view_home_faq_gnome_02: Die Pakerverwaltung Synaptic erreichst du über "System -> Systemverwaltung -> Synaptic-Paketverwaltung". Wähle hier unten links den Punkt Ursprung. Suche nun in der darüber liegenden Liste "packages.communtu.org" und klicke es an. Auf der rechten Seite werden nun die verfügbaren Metapakete in Communtu angezeigt. Das Entfernen geht über Rechtsmausklick und dann "Zum Entfernen vormerken". Dies muss dann danach durch "Anwenden" bestätigt werden.
  view_home_faq_kde_01: Unter "K-Menu -> Programme -> System -> Systemverwaltung -> Software-Quellen -> Softwarequellen von Drittanbietern" sind die Communtu Quellen auffindbar. Hier können sie auch wieder deaktiviert werden.
  view_home_faq_kde_02: KPackageKit erreichst du über "K-Menu -> Programme-> System -> Systemverwaltung -> Software-Verwaltung". Hier wählst du rechts aus dem Ausklapp-Menü "packages.communtu.org" aus. Aus der Liste suchst du nun das Metapaket aus, welches du installiert hast und markierst es mit einem Klick auf das X rechts neben dem Eintrag. Um das Metapaket nun zu entfernen ist nur noch ein Klick auf "Übernehmen" notwendig. Es wird jetzt noch eine Übersicht der zu entfernenden Programme angezeigt und nach einem Klick auf "Ok" werden diese von deinem Computer gelöscht.
  view_home_faq_xfce_01: Unter "Anwendungen -> System -> Softwarequellen von Drittanbietern" sind die Communtu Quellen auffindbar. Hier können sie auch wieder deaktiviert werden.
  view_home_faq_xfce_02: Die Pakerverwaltung Synaptic erreichst du über "Anwendungen -> System-> Synaptic-Paketverwaltung". Wähle hier unten links den Punkt Ursprung. Suche nun in der darüber liegenden Liste "packages.communtu.org" und klicke es an. Auf der rechten Seite werden nun die verfügbaren Metapakete in Communtu angezeigt. Das Entfernen geht über Rechtsmausklick und dann "Zum Entfernen vormerken". Dies muss dann danach durch "Anwenden" bestätigt werden.
